tag-template: 'v$RESOLVED_VERSION'
name-template: 'v$RESOLVED_VERSION'
categories:
  - title: "🚀 Features and Enhancements"
    labels:
      - "feature"
      - "enhancement"
      - "add"
      - "adding"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## What’s Changed
  $CHANGES
